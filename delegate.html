<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Sed, delectus recusandae.</li>
            <li class="item">Molestias, eum officiis!</li>
            <li class="item">Totam, temporibus facere!</li>
            <li class="item">Quaerat, autem possimus.</li>
            <li class="item">Non, hic aspernatur.</li>
        </ul>
        <button id = "btn-add-item">Add item</button>
    </section>
    <script>
        const items = document.getElementsByClassName('item');
        // console.log('items');
        for (const item of items) {
            // console.log(item);
            item.addEventListener('click', function(event){
                // console.log(item);
                event.target.parentNode.removeChild(event.target);
            })
            // option -2
            // item.addEventListener('click', function(event){
            //     console.log(event.target);
            // })
            }
            document.getElementById('btn-add-item').addEventListener('click', function(){
                const listContainer = document.getElementById('list-container');
                const li = document.createElement('li');
                li.innerText = 'Brand new item added '
                listContainer.appendChild(li);
            })
    </script>
</body>

</html>
