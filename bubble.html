<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul{
            border: 2px solid tomato ;
        }
         body{
            border: 2px solid yellow ;
        }
        section{
            border: 2px solid green;
        }
        #item-2{
            border: 2px solid purple;
        }
    </style>
</head>
<body id = "body">
    <h1>Exploring Event Bubble</h1>
    <section id = "list-container">
        <ul id = "list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Odio, adipisci.</li>
            <li id="item-3">Veniam, natus.</li>
            <li id="item-4">Nisi, labore!</li>
            <li id="item-5">Fugit, velit?</li>
            <li id="item-6">Debitis, voluptatem!</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item2 click');
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function(){
           console.log('list ul click') 
        })

        document.getElementById('list-container').addEventListener('click', function(){
           console.log('list container click') 
        })
        document.getElementById('body').addEventListener('click', function(){
           console.log('body click') 
        })
    </script>
</body>
</html>
